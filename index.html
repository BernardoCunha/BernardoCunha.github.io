<!DOCTYPE html>
<html>
	<head>
		<title>Title of the document</title>
			<style>
			  div {
				width: 800px;
				height: 600px;
			   <!-- border: 1px solid #ff1100; -->
				text-align: left;
			  }
			  h2 {
				position: absolute;
				left: 750px;
				top: 500px;
			  }
			</style>
	</head>
	
	<body > <!-- onload = simulateClick() -->
        <div class="container">
            <div class="center">

				<div>

					<button id="phantom" type = "button"> Enable Test Access </button> 
					<!--https://drive.google.com/file/d/16wFne9IoEcYE_Q9oWdFz1931icS3gl7R/view?usp=drive_link -->
					<a id="my_file" href="https://elearning.ua.pt/draftfile.php/144009/user/draft/995826808/MipsEditorV1_0.exe?time=1696427659940" Download> Download </a>
					
					<h2>
						<a href="https://elearning.ua.pt/mod/quiz/view.php?id=1064863" >
						<button id="redirect" type = "button" disabled>->-> Start Test <-<-
						</button> 
						</a>
					</h2>
					
				</div>
				
				<script  type="text/javascript" language="javascript">
					
					function simulateClick() {
					  var evt = document.createEvent("MouseEvents");
					  evt.initMouseEvent("click", true, true, window,
						0, 0, 0, 0, 0, false, false, false, false, 0, null);
					  var a = document.getElementById("my_file"); 
					  a.dispatchEvent(evt);      
					}
					
					const btj = document.getElementById("redirect");
					const btt = document.getElementById("phantom");
					
					// function to disable the button
					const enableButton = () => {
						btj.removeAttribute("disabled");
						btt.setAttribute("disabled", true);
					};
					
					// calling the disableButton() function when the click event happens
					btt.addEventListener("click", enableButton);
				</script>
			</div>
		</div>
	</body>
</html>
